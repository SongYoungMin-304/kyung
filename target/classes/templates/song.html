<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Hello WebSocket</title>
<!-- 
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->


<link href="/main.css" rel="stylesheet">


<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link href="css/sb-admin-2.min.css" rel="stylesheet">

<!-- Custom styles for this page -->
<link href="vendor/datatables/dataTables.bootstrap4.min.css"
	rel="stylesheet">

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body id="page-top">
	<th:block th:include="sidebar/top"></th:block>


	<div id="main-content" class="container">
		<div class="row">
			<div class="col-md-6">
				<form class="form-inline">
					
				</form>
			</div>
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<!-- <label for="name">이름</label> -->
						<input type="hidden" id="name" class="form-control"
							th:value="${user}" placeholder="Your name here...">
					</div>
				</form>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-12">
				<div class="chat-panel panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-comments fa-fw"></i> Chat
					</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<ul class="chat" id="chat">
						</ul>
					</div>
					<!-- /.panel-body -->
					<div class="panel-footer">
						<form class="form">
							<div class="form-group">
								<div class="input-group">
									<input id="btn-input" type="text" class="form-control input-sm"
										placeholder="Type your message here..." autocomplete="off">
									<span class="input-group-btn">
										<button class="btn btn-warning btn-sm" id="btn-chat"
											type="submit">Send</button>
									</span>
								</div>
							</div>
						</form>
					</div>
					<!-- /.panel-footer -->
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="sidebar/bottom"></th:block>

</body>
<script src="/vendor/jquery/app.js"></script>

	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin-2.min.js"></script>

	<!-- Page level plugins -->
	<script src="vendor/datatables/jquery.dataTables.min.js">
		
	</script>
	<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

	<!-- Page level custom scripts -->
	<script src="js/demo/datatables-demo.js"></script>
</html>
