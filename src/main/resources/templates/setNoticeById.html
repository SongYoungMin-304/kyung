   rel="stylesheet">

<script src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
<script type="text/javascript">
   $(document).ready(function() {
      
       var table = $('#noticeTable').DataTable({
             "lengthChange": false,
             "pageLength": 5,
             "language": {
                 "emptyTable": "데이터가 없어요.",
                 "lengthMenu": "페이지당 _MENU_ 개씩 보기",
                 "info": "현재 _START_ - _END_ / _TOTAL_건",
                 "infoEmpty": "데이터 없음",
                 "infoFiltered": "( _MAX_건의 데이터에서 필터링됨 )",
                 "search": "에서 검색: ",
                 "zeroRecords": "일치하는 데이터가 없어요.",
                 "loadingRecords": "로딩중...",
                 "processing":     "잠시만 기다려 주세요...",
                 "paginate": {
                     "next": "다음",
                     "previous": "이전"
                 }
             },
         });
       
       
   });
</script>

</head>

<body id="page-top">

      <th:block th:include="sidebar/top"></th:block>



   <!-- Begin Page Content -->
   <div class="container-fluid">

      <!-- Page Heading -->
      <h1 class="h3 mb-2 text-gray-800">공지 사항 수정</h1>
      <!--           <p class="mb-4">공지 사항</p>
 -->

      <!-- DataTales Example -->
      <div class="card shadow mb-4">
         <!--      <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
            </div> -->

         <div class="card-body">

               <form method="post" action="/setNoticeById">
          
               
               
               
               
               

            <table class="table table-striped"

               style="text-align: center; border: 1px solid #dddddd">

               <thead>
                  <tr>
                     <th colspan="2"
                        style="background-color: #eeeeee; text-align: center;">게시판
                        글쓰기 양식</th>
                  </tr>
               </thead>
               <tbody>
                  <tr>
                     <td><input type="text" class="form-control" placeholder="글 제목" name="subject" id="subject" maxlength="50"  th:value="${notice.subject}"/></td>
                  </tr>
                  <tr>
                     <td><textarea class="form-control" placeholder="글 내용" maxlength="2048" name="content" id="content" style="height: 350px;" th:text="${notice.content}" th:value="${notice.content}"></textarea></td>
                  </tr>
               </tbody>
            </table>
            <input type="hidden"  th:value="${notice.id}" name="id" id="id"/>   
            <input type="submit" class="btn btn-primary pull-right" value="수정하기" />
         </form>


            <div class="table-responsive"></div>
         </div>
      </div>

   </div>
   <!-- /.container-fluid -->

   </div>
   <!-- End of Main Content -->

   <!-- Footer -->
        <th:block th:include="sidebar/bottom"></th:block>
